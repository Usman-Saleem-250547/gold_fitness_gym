<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
    <link rel="stylesheet" href=".\style.css">
    <style>

        .container {
            background-color: #ddd;
            padding: 60px 0px;
        }

        .feedback-form {
            width: 40%;
            margin: auto;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
        }

        .feedback-form h2 {
            text-align: center;
            color: black;
            margin-bottom: 30px;
        }

        .feedback-form .feedback {
            width: 50%;
            border: none;
            border-radius: 1rem;
            padding: 1.5%;
            background: #242421;
            color: #fff;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <div id="business-name-container">
            <h1>Gold Fitness Gym</h1>
        </div>
        <a href="./index.html" id="logo-container">
            <img id="logo" src="./images/logo.png" alt="logo">
        </a>
        <div id="nav-container" onclick="show_nav();">
            <img src="./images/menu.png" id="menu-icon" alt="menu" width="40px">
            <nav id="nav-links" class="display-none">
                <div>
                    <a href="./index.html">Home Page</a>
                </div>
                <div>
                    <a href="./about.html">About us</a>
                </div>
                <div>
                    <a href="./products.html">Products</a>
                </div>
                <div>
                    <a href="./services.html">Our services</a>
                </div>
                <div>
                    <a href="./contact.html">Contact us</a>
                </div>
                <div>
                    <a href="./feedback.html">Give feedback</a>
                </div>
            </nav>
        </div>
    </header>
    <hr>
    <div class="container">
        <form action="./thankyou.html" method="post" class="feedback-form" onsubmit="return my_js_function()">
            <h2>Drop Us a Feedback</h2>
            <div class="form-group">
                <input type="text" id="yourname" class="form-control" placeholder="Your Name" required><br><br>
                <input type="text" id="email" class="form-control" placeholder="Enter Email Address" required><br><br>
            </div>
            <div class="form-group">
                <input type="text" id="contact" class="form-control" placeholder="Your Contact no" required >
            </div>
            <div class="form-group"> 
                 <div> 
                        <p>Which service you have used:</p>
                        <input type="checkbox" id="membership">
                        <label for="membership">Membership Plan</label><br>
                        <input type="checkbox" id="program" >
                        <label for="program">Fitness Programs</label><br>
                          <input type="checkbox" id="info" >
                        <label for="info">Faculty Information</label><br>
                         <input type="checkbox" id="support">
                        <label for="support">Customer Support</label><br>
                        <input type="checkbox" id="other">
                        <label for="other">Other</label><br>
                    </div>
            </div>
            <div class="form-group">
                <p>Are you satisfied with our services?</p>
                <input type="radio" name="satisfied" id="satisfied1">
                <label for="satisfied1">Yes</label><br>
                <input type="radio" name="satisfied" id="satisfied2">
                <label for="satisfied2">No</label><br><br>
            </div>
            
            <div class="form-group">
                <div>
                    <label>Rate Our Services</label><br>
                    <input type="radio" name="rating" id="rating1" value="poor">
                    <label for="rating1">Poor</label><br>
                    <input type="radio" name="rating" id="rating2" value="Average">
                    <label for="rating2">Average</label><br>
                    <input type="radio" name="rating" id="rating3" value="Good">
                    <label for="rating3">Good</label><br>
                    <input type="radio" name="rating" id="rating4" Value="Excellent">
                    <label for="rating4">Excellent</label><br><br>
                </div>
                <div>
                    <label>Feedback type</label>
                    <select required>
                        <option value=""> Select</option>
                        <option value="">Suggestion</option>
                        <option value="">Complaint</option>
                        <option value="">Appreciation</option>

                    </select>
                </div>
                <textarea name="txtMsg" id="txtmsg" style="margin: 20px 0px 0px;" class="form-control" placeholder="Your Feedback" rows="6" required></textarea>
                <input type="submit" name="submit" style="margin-top: 20px;" class="btn" value="Send Feedback" style="outline: none" ;>
                <input type="reset" style="margin-top: 20px;" style="outline: none" class="btn" ></button>
            </div>
        </form>
    </div>

    <!-- footer -->
    <footer>
        <hr>
        <div id="socials">
            <h2>Connect with us on socials</h2>
            <div id="social-links">
                <a target="_blank" href="https://www.facebook.com/"><img src="./images/facebook.png"
                        alt="facebook social image"></a>
                <a target="_blank" href="https://www.instagram.com/"><img src="./images/instagram.png"
                        alt="instagram social image"></a>
                <a target="_blank" href="https://www.tiktok.com/"><img src="./images/tiktok.png"
                        alt="tiktok social image"></a>
            </div>
        </div>
        <hr>
        <div>
            <p style="text-align: center;">&copy; Gold Fitness Gym | 2025</p>
        </div>
    </footer>
    </form>
    <script src="./script.js"></script>
     
</body>
</html>
